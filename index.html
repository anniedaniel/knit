<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Annie Daniel</title>

<!--     <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="css/styles.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>

    <!-- GOOGLE ANALYTICS TKTK -->
  </head>
  
  <body>
  	<div class="header">
    	<h1>Learn to knit</h1> 
    </div>
    <div class="nav-container">
        <ul class="nav">
        	<li class="nav-item videos">Videos</li>
        	<li class="nav-item patterns">Patterns</li>
        	<li class="nav-item resources">Resources</li>
        </ul>
    </div>

    <div class="videos-expand detail">
    	<div id="videos" class="text"></div>
    </div>

    <div class="patterns-expand detail">
        <div id="patterns" class="text"></div>
    </div>

    <div class="resources-expand detail">
    	<div id="resources" class="text"></div>
    </div>

    <script class="template-video" type="text/x-handlebars-template">
      <div class="video-container">
        <h2>{{title}}</h2>
        <div class="video-frame">
            <iframe class="video-box" width="420" height="315" src="{{url}}" frameborder="0" allowfullscreen></iframe>
        </div>
<!--         <div class="video-description">
          {{description}}
        </div> -->
      </div>
    </script>

    <script class="template-pattern" type="text/x-handlebars-template">
      <div class="pattern-container">
        <a href="{{url}}"><h2 class="link">{{title}}</h2></a>
        <div class="pattern-description">
          {{description}}
        </div>
      </div>
    </script>

    <script class="template-resource" type="text/x-handlebars-template">
      <div class="resource-container">
        <a href="{{url}}"><h2 class="link">{{title}}</h2></a>
        <div class="resource-description">
          {{description}}
        </div>
      </div>
    </script>

    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="js/tabletop.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
